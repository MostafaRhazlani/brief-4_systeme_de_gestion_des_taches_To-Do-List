<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./source/css/style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <title>To Do List</title>
</head>
<body class="bg-zinc-950">
    <div class="container mx-auto min-h-screen relative">
        <div id="blur-container" class="scroll-board w-5/6 mx-auto min-h-screen flex flex-col justify-center">

            <div class="flex items-center mb-3">
                <div class="flex flex-col  mr-4">
                    <label class="text-white ml-2 w-36" for="select">Sort By</label>
                    <select id="select" class="select px-2 py-3 rounded-lg bg-gray-500 text-white">
                        <option value="date">Date</option>
                        <option value="priority">priority</option>
                    </select>
                </div>
                <button title="Remove All" class="removeAll bg-red-500 p-2 px-3 text-white rounded-full text-sm w-30 h-full mt-5 hover:bg-red-600"><i class="fa-regular fa-trash-can"></i></button>
            </div>
            <div id="board" class="board flex gap-x-3 max-h-[510px]">
               
            </div>
        </div>
        <div id="formAddItem" class="h-screen w-full absolute top-0 z-10 hidden items-center">
            
        </div>
    </div>
    <script src="./source/js/app.js"></script>
</body>
</html>
