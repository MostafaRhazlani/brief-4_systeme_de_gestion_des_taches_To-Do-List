<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./source/css/style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <title>To Do List</title>
</head>
<body class="bg-zinc-950">
    <div class="container mx-auto min-h-screen relative">
        <div class="w-5/6 mx-auto min-h-screen flex flex-col justify-center">
            <div class="flex justify-between py-5">
                <input type="search" class="w-1/4 px-4 py-3 rounded-lg bg-gray-500 text-white placeholder:text-gray-200" placeholder="Search">

                <select class="w-1/6 px-4 py-3 rounded-lg bg-gray-500 text-white">
                    <option value="">Sroty By</option>
                    <option value="">sort by name</option>
                    <option value="">sort by priority</option>
                </select>
            </div>
            <div id="board" class="flex gap-x-3 max-h-[500px]">
               
            </div>
        </div>
        <div id="formAddItem" class="h-screen w-full absolute top-0 z-10 hidden items-center">
            <div class="w-1/2 mx-auto">
                <div class="mt-10 bg-gray-700 shadow-black p-5 rounded-lg ">
                    <h2 class="text-center text-2xl font-bold text-white">Add Task</h2>
                    <form action="" class="flex flex-col">
                        <label class="text-white mb-1" for="">Title Of Task</label>
                        <input class="px-4 py-3 rounded-lg mb-4" type="text" placeholder="Enter title of task">
        
                        <label class="text-white mb-1" for="">Start Date Of Task</label>
                        <input class="px-4 py-3 rounded-lg mb-4" type="datetime-local">
        
                        <label class="text-white mb-1" for="">End Date Of Task</label>
                        <input class="px-4 py-3 rounded-lg mb-4" type="datetime-local">
        
                        <label class="text-white mb-1" for="">Select Priority Of Task</label>
                        <select class="px-4 py-3 rounded-lg mb-4">
                            <optgroup label="Priority">
                                <option value="">P1</option>
                                <option value="">P2</option>
                                <option value="">P3</option>
                            </optgroup>
                        </select>
                        
                        <div class="flex justify-between mt-5">
                            <button id="closeForm" class="text-white w-1/5 bg-gray-600 py-3 rounded-lg duration-500 hover:bg-gray-500 cursor-pointer hover:duration-500 hover:scale-[1.06]">Cancel</button>
                            <input id="submit" type="submit" value="Add" class="text-white w-1/5 bg-gray-500 py-3 rounded-lg duration-500 hover:bg-gray-400 cursor-pointer hover:duration-500 hover:scale-[1.06]">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./source/js/app.js"></script>
</body>
</html>
